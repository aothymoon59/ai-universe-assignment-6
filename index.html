<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link rel="shortcut icon" href="icons/artificial-intelligence.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/cbd11b6038.js" crossorigin="anonymous"></script>
    <!-- tailwind css and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark1: '#111111',
                        dark2: '#585858',
                    },
                    fontFamily: {
                        workSans: ['Work Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

</head>

<body class="font-workSans">
    <header class="font-semibold text-center pt-6 w-full mx-auto px-5 lg:px-12">
        <h1 class="text-3xl text-dark1 md:text-5xl mb-4">AI Universe Hub</h1>
        <div class="">
            <button onclick="sorted()" id="sort-btn" type="button"
                class="bg-[#EB5757] border-0 text-xl py-3 px-4 md:py-6 md:px-7 rounded-2xl text-white">Sort By
                Date</button>
        </div>
    </header>
    <main class="py-6">
        <section class="w-full mx-auto px-5 lg:px-12">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
            <div class="text-center hidden my-12" id="show-all">
                <button onclick="seeMore()" type="button"
                    class="bg-[#EB5757] border-0 text-xl py-6 px-7 rounded-2xl text-white">See More</button>
            </div>

            <!-- spinner goes here  -->
            <div id="loader" class="hidden">
                <div class="h-64 w-64 flex justify-center items-center mx-auto">
                    <svg class="animate-spin inline" fill="none" height="50" viewBox="0 0 20 20" width="50"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 3.5C6.41015 3.5 3.5 6.41015 3.5 10C3.5 10.4142 3.16421 10.75 2.75 10.75C2.33579 10.75 2 10.4142 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 14.4183 14.4183 18 10 18C9.58579 18 9.25 17.6642 9.25 17.25C9.25 16.8358 9.58579 16.5 10 16.5C13.5899 16.5 16.5 13.5899 16.5 10C16.5 6.41015 13.5899 3.5 10 3.5Z"
                            fill="#212121" />
                    </svg>
                </div>
            </div>
        </section>
        <!-- Modal goes here  -->
        <section>
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-11/12 max-w-5xl relative">
                    <label for="my-modal-5"
                        class="btn btn-sm btn-circle border-0 absolute right-2 top-2 text-white bg-[#EB5757]">âœ•</label>

                    <div id="modal-cards" class="grid grid-cols-1 lg:grid-cols-2 gap-5 px-5">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Custom js  -->
    <script src="js/index.js"></script>
</body>

</html>
